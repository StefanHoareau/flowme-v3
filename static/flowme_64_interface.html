<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        * {

        body {

        @keyframes gradientShift {

            33% { background: linear-gradient(135deg, #f093fb 0%, #667eea 50%, #764ba2 100%); }
            66% { background: linear-gradient(135deg, #764ba2 0%, #f093fb 50%, #667eea 100%); }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        .chat {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid rgba(102, 126, 234, 0.1);
            scrollbar-width: thin;
            scrollbar-color: #667eea #f8f9fa;
        }
        
        .chat::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat::-webkit-scrollbar-track {
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .chat::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 18px;
            animation: messageSlide 0.3s ease-out;
            position: relative;
        }
        
        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: 15%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .ai-message {
            background: white;
            border: 2px solid #e9ecef;
            margin-right: 15%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-content {
            line-height: 1.6;
        }
        
        .emotion-indicator {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-left: auto;
        }
        
        .input-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .send-button {
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #667eea;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: #667eea;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .user-message {
                margin-left: 10%;
            }
            
            .ai-message {
                margin-right: 10%;
            }
            
            .input-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        let isProcessing = false;
        let messageCount = 0;
        
        // Emojis pour les diffÃ©rents Ã©tats
        const stateEmojis = {
            'Joie': 'ðŸ˜Š',

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (!message) return;
            
            isProcessing = true;
            updateUI(true);
            
            addMessage(message, 'user');
            input.value = '';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',

                if (response.ok) {

                    setTimeout(() => {
                        addMessage(data.response, 'ai', data.detected_state);

                        updateUI(false);
                    }, 1000 + Math.random() * 1000); // DÃ©lai rÃ©aliste
                } else {
                    addMessage('Je rencontre une difficultÃ© technique. Pouvez-vous rÃ©essayer ?', 'ai', 'PrÃ©sence');

            } catch (error) {

        }
        
        function addMessage(text, sender, detectedState = null) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${sender}-message`;
            
            const emoji = detectedState ? stateEmojis[detectedState] || 'ðŸ¤–' : (sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–');

                <div class="message-content">${text}</div>
            `;
            
            div.innerHTML = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            
            messageCount++;
        }
        
        function updateUI(processing) {
            const sendButton = document.getElementById('sendButton');
            const input = document.getElementById('input');
            const typingIndicator = document.getElementById('typingIndicator');
            
            isProcessing = processing;
            sendButton.disabled = processing;
            input.disabled = processing;
            
            if (processing) {
                sendButton.textContent = 'En cours...';
                typingIndicator.style.display = 'flex';
            } else {
                sendButton.textContent = 'Envoyer';
                typingIndicator.style.display = 'none';
            }
        }
        
        function updateStatus(detectedState, source) {
            const status = document.getElementById('status');
            const emoji = stateEmojis[detectedState] || 'ðŸŸ¢';
            status.innerHTML = `
                <span>${emoji}</span>
                <span>Ã‰tat dÃ©tectÃ©: ${detectedState} â€¢ Source: ${source}</span>
            `;
        }
        
        // Event listeners
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });
        
        // Auto-focus sur l'input
        document.getElementById('input').focus();
        
        // Messages d'encouragement alÃ©atoires
        const encouragements = [
            "Prenez votre temps pour exprimer ce que vous ressentez...",
            "Chaque Ã©motion a sa valeur et mÃ©rite d'Ãªtre entendue...",

        // Afficher un encouragement aprÃ¨s un certain temps d'inactivitÃ©
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                if (!isProcessing && messageCount < 5) {
                    const randomEncouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
                    const status = document.getElementById('status');
                    status.innerHTML = `<span>ðŸ’™</span><span>${randomEncouragement}</span>`;
                }
            }, 30000); // 30 secondes d'inactivitÃ©
        }
        
        document.getElementById('input').addEventListener('input', resetInactivityTimer);

    </script>

</html>
