<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowMe v3 - IA Empathique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4A90E2;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4A90E2, #9013FE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(to bottom, #f8f9ff, #ffffff);
        }

        .message {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.flowme {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.flowme .message-bubble {
            background: linear-gradient(135deg, #f0f2f5, #e8ecf0);
            color: #333;
            border-bottom-left-radius: 5px;
            border-left: 4px solid var(--state-color, #4A90E2);
        }

        .state-info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border-left: 4px solid var(--state-color, #4A90E2);
            font-size: 0.9em;
        }

        .state-header {
            font-weight: bold;
            color: var(--state-color, #4A90E2);
            margin-bottom: 5px;
        }

        .state-advice {
            color: #666;
            font-style: italic;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4A90E2;
            animation: pulse 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .session-id {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 5px;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .messages {
                height: 300px;
            }
            
            .message-bubble {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŠ FlowMe v3</h1>
            <p>IA Empathique basÃ©e sur 64 Ã‰tats de Conscience</p>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message flowme">
                    <div class="message-bubble">
                        Bonjour ! Je suis FlowMe, votre accompagnant empathique. 
                        Je perÃ§ois et m'adapte Ã  vos Ã©tats de conscience pour vous offrir 
                        un soutien personnalisÃ©. Comment vous sentez-vous aujourd'hui ?
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Partagez ce que vous ressentez..."
                    maxlength="500"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    Envoyer
                </button>
            </div>
        </div>

        <div class="status-bar">
            <span>Session: <span class="session-id" id="sessionId">GÃ©nÃ©ration...</span></span>
            <span id="healthStatus">ðŸŸ¢ ConnectÃ©</span>
        </div>
    </div>

    <script>
        // Variables globales
        let sessionId = null;
        let isLoading = false;

        // GÃ©nÃ©ration d'un ID de session unique
        function generateSessionId() {
            return 'sess_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            sessionId = generateSessionId();
            document.getElementById('sessionId').textContent = sessionId;
            
            // Event listener pour Enter
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // VÃ©rification de santÃ©
            checkHealth();
        });

        // VÃ©rification de l'Ã©tat du systÃ¨me
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const health = await response.json();
                
                const statusElement = document.getElementById('healthStatus');
                if (health.overall_status) {
                    statusElement.textContent = 'ðŸŸ¢ SystÃ¨me opÃ©rationnel';
                    statusElement.style.color = '#28a745';
                } else {
                    statusElement.textContent = 'ðŸŸ¡ DÃ©gradÃ©';
                    statusElement.style.color = '#ffc107';
                }
            } catch (error) {
                document.getElementById('healthStatus').textContent = 'ðŸ”´ Hors ligne';
                document.getElementById('healthStatus').style.color = '#dc3545';
            }
        }

        // Envoi d'un message
        async function sendMessage() {
            if (isLoading) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Affichage du message utilisateur
            addUserMessage(message);
            input.value = '';
            
            // DÃ©sactivation de l'interface
            setLoading(true);
            showLoadingMessage();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        context: {
                            timestamp: new Date().toISOString(),
                            user_agent: navigator.userAgent
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Suppression du message de chargement
                removeLoadingMessage();
                
                // Affichage de la rÃ©ponse FlowMe
                addFlowMeMessage(data);

            } catch (error) {
                console.error('Erreur:', error);
                removeLoadingMessage();
                addErrorMessage('Erreur de communication avec le serveur. Veuillez rÃ©essayer.');
            } finally {
                setLoading(false);
            }
        }

        // Ajout d'un message utilisateur
        function addUserMessage(message) {
            const messagesContainer = document.getElementById('messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${escapeHtml(message)}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Ajout d'une rÃ©ponse FlowMe
        function addFlowMeMessage(data) {
            const messagesContainer = document.getElementById('messages');
            const state = data.detected_state;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message flowme';
            messageDiv.style.setProperty('--state-color', state.color);
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${escapeHtml(data.mistral_response)}
                </div>
                <div class="state-info">
                    <div class="state-header">
                        ${state.icon} Ã‰tat ${state.id} - ${state.name}
                    </div>
                    <div class="state-advice">
                        ${escapeHtml(state.advice)}
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Affichage du message de chargement
        function showLoadingMessage() {
            const messagesContainer = document.getElementById('messages');
            
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingMessage';
            loadingDiv.className = 'message flowme';
            loadingDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="loading">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Suppression du message de chargement
        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // Ajout d'un message d'erreur
        function addErrorMessage(errorText) {
            const messagesContainer = document.getElementById('messages');
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = errorText;
            
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Gestion de l'Ã©tat de chargement
        function setLoading(loading) {
            isLoading = loading;
            const sendButton = document.getElementById('sendButton');
            const messageInput = document.getElementById('messageInput');
            
            sendButton.disabled = loading;
            messageInput.disabled = loading;
            
            if (loading) {
                sendButton.textContent = '...';
            } else {
                sendButton.textContent = 'Envoyer';
                messageInput.focus();
            }
        }

        // Ã‰chappement HTML
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/\n/g, "<br>");
        }
    </script>
</body>
</html>
